<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#23253900"/>
  
  <g fill="white">
    <g>
      <circle cx="50" cy="25" r="1"/>
      <circle cx="50" cy="25" r="3" fill="url(#starGlow)" opacity="0.7"/>
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 2,-3; -1,2; 3,1; 0,0" 
        dur="20s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="opacity" values="0.2;1;0.5;0.8;0.2" 
        dur="13s" repeatCount="indefinite"/>
    </g>
    
    <g>
      <circle cx="150" cy="50" r="1.5"/>
      <circle cx="150" cy="50" r="4" fill="url(#starGlow)" opacity="0.7"/>
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; -3,2; 1,-3; -2,-1; 0,0" 
        dur="25s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="opacity" values="0.5;0.9;0.3;1;0.5" 
        dur="17s" repeatCount="indefinite"/>
    </g>
    
    <g>
      <circle cx="250" cy="75" r="1"/>
      <circle cx="250" cy="75" r="3" fill="url(#starGlow)" opacity="0.7"/>
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 3,3; -2,-1; 1,2; 0,0" 
        dur="22s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="opacity" values="0.3;0.7;1;0.5;0.3" 
        dur="15s" repeatCount="indefinite"/>
    </g>
    
    <g>
      <circle cx="100" cy="100" r="1.2"/>
      <circle cx="100" cy="100" r="3.5" fill="url(#starGlow)" opacity="0.7"/>
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; -2,3; 3,-2; -1,-3; 0,0" 
        dur="28s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="opacity" values="0.6;0.2;0.8;1;0.6" 
        dur="19s" repeatCount="indefinite"/>
    </g>
    
    <g>
      <circle cx="200" cy="125" r="1"/>
      <circle cx="200" cy="125" r="3" fill="url(#starGlow)" opacity="0.7"/>
      <animateTransform attributeName="transform" type="translate" 
        values="0,0; 2,-2; -3,1; 1,3; 0,0" 
        dur="23s" repeatCount="indefinite" additive="sum"/>
      <animate attributeName="opacity" values="0.4;1;0.6;0.2;0.4" 
        dur="16s" repeatCount="indefinite"/>
    </g>
  </g>
</svg>
